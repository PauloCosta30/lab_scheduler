<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Laboratório v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="images/itv_logo.jfif" alt="Logo ITV" id="appLogo">
            <h1>Escala para uso dos laboratórios - ITV</h1>
        </div>

        <div class="schedule-container">
            <h2>Escala Semanal</h2>
            <p>Clique nos horários disponíveis na tabela para selecioná-los. Após selecionar, clique em "Prosseguir com Agendamento".</p>
            <div class="controls-container">
                <label for="weekSelector">Selecionar Semana (qualquer dia da semana):</label>
                <input type="date" id="weekSelector">
                <button id="loadScheduleButton">Carregar Escala</button>
                <button id="savePdfButton" style="margin-left: 10px;">Salvar como PDF</button> <!-- Botão PDF adicionado -->
            </div>
            <div id="bookingStatusMessage" class="message info"></div> <!-- Mensagem de status do agendamento -->
            <div id="scheduleTableContainer">
                <!-- Tabela da escala será gerada aqui -->
            </div>
            <div id="scheduleMessage" class="message"></div>
            <button id="proceedToBookingButton" disabled>Prosseguir com Agendamento</button>
        </div>

        <!-- Modal de Agendamento -->
        <div id="bookingModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Confirmar Agendamento</h2>
                <div id="selectedSlotsSummary">
                    <p><strong>Horários Selecionados:</strong></p>
                    <ul>
                        <!-- Lista de horários selecionados será populada aqui -->
                    </ul>
                </div>
                <form id="modalBookingForm">
                    <div>
                        <label for="modalUserName">Nome do Usuário:</label>
                        <input type="text" id="modalUserName" name="userName" required>
                    </div>
                    <div>
                        <label for="modalUserEmail">E-mail do Usuário:</label>
                        <input type="email" id="modalUserEmail" name="userEmail" required>
                    </div>
                    <div>
                        <label for="modalCoordinatorName">Nome do Coordenador:</label>
                        <input type="text" id="modalCoordinatorName" name="coordinatorName" required>
                    </div>
                    <button type="submit">Confirmar e Agendar</button>
                </form>
                <div id="modalFormMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
